#!/usr/bin/env -S flatpak-builder --user --install --force-clean tmp

app-id: dev.boxi.Boxi
runtime: org.gnome.Platform
runtime-version: '43beta'
sdk: org.gnome.Sdk

modules:
  - name: vte
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/vte.git/
        commit: fb604fe287abf64645a83ef27e2c05da14fbbae0
    buildsystem: meson
    config-opts:
      - -Dgtk3=false
      - -Dgtk4=true

  - name: boxi
    sources:
      - type: git
        url: .
        branch: HEAD
    buildsystem: simple
    build-commands:
      - pip3 install --no-build-isolation --prefix=/app .
      - glib-compile-schemas --strict /app/share/glib-2.0/schemas

command: boxi

cleanup:
  - '/bin/vte-2.91-gtk4'
  - '/etc'
  - '/include'
  - '/lib/debug'
  - '/lib/libvte-2.91-gtk4.so'
  - '/lib/pkgconfig'
  - '/lib/python*/site-packages/*.dist-info'
  - '/lib/systemd'
  - '/libexec'
  - '/share/gir-1.0'
  - '/share/glade'
  - '/share/locale'
  - '/share/runtime'
  - '/share/vala'

finish-args:
  - --talk-name=org.freedesktop.Flatpak
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc
